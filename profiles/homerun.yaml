---
preSurvey:
  - prompt: "SYSTEM"
    name: system
    options:
      - "github"
      - "gitlab"
      - "ansible"

  - prompt: "SEVERITY"
    name: severity
    options:
      - "INFO"
      - "WARNING"
      - "ERROR"

aliases:
  - "gitlab-survey:git"
  - "github-survey:git"


values:
  - gitlab
  - github


surveys:
  - tests/{{ .system }}-survey.yaml

renderInline:
  gitlab:
    - "tests/git.tpl"
  github:
    - "tests/git.tpl"
