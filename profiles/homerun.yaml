---
preSurvey:
  - prompt: "SYSTEM"
    name: system
    options:
      - "github"
      - "gitlab"
      - "ansible"

  - prompt: "SEVERITY"
    name: severity
    options:
      - "INFO"
      - "WARNING"
      - "ERROR"

# surveys:
#   - tests/{{ .system }}-survey.yaml

aliases:
  - "gitlab-survey:git"
  - "github-survey:git"

bodyTemplate: |
  {
      "System": "{{ .system }}",
      "Severity": "{{ .severity }}"
      {{ $author := random .authors }}
      "Author": "{{ $author }}",
      "Tags": "{{ random .authors }}",
      "Timestamp": "{{ timestamp }}",
      {{ $assignee := random .authors }}
      "AssigneeName": "{{ $assignee }}",
      "AssigneeAddress": "{{ getValueFromStringMap $assignee .authorAddresses }}",
  }

authors:
  - "mark:mark@blink182.com"
  - "tom:tom@blink182.com"
  - "travis:travis@blink182.com"

