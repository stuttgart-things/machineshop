---
preSurvey:
  - prompt: "SYSTEM"
    name: system
    options:
      - "github"
      - "gitlab"
      - "ansible"

  - prompt: "SEVERITY"
    name: severity
    options:
      - "INFO"
      - "WARNING"
      - "ERROR"

surveys:
  - tests/{{ .system }}-survey.yaml

aliases:
  - "gitlab-survey:git"
  - "github-survey:git"

messageTemplate: |
  Title: {{ randomTitle .Severity }}
  Message: {{ randomMessage .Severity }}
  Severity: {{ .Severity }}
  Author: {{ .Author }}
  Timestamp: {{ .Timestamp }}
  System: {{ .System }}
  Tags: {{ .Tags }}
  Assignee Address: {{ .AssigneeAddress }}
  Assignee Name: {{ .AssigneeName }}
  Artifacts: {{ .Artifacts }}
  URL: {{ .Url }}
  Random Tag: {{ random 100 }}


