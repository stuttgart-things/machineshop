---
preSurvey:
  - prompt: "SYSTEM"
    name: system
    options:
      - "github"
      - "gitlab"
      - "ansible"

  - prompt: "SEVERITY"
    name: severity
    options:
      - "INFO"
      - "WARNING"
      - "ERROR"

# surveys:
#   - tests/{{ .system }}-survey.yaml

aliases:
  - "gitlab-survey:git"
  - "github-survey:git"

bodyTemplate: |
  {
      "System": "{{ .system }}",
      "Severity": "{{ .severity }}"
      "Author": "{{ random .authors }}",
      "Tags": "{{ random .authors }}",
      "Timestamp": "{{ timestamp }}",
      "AssigneeName": "{{ random .authors }}",
  }

authors:
  - "tom"
  - "mark"
  - "travis"

