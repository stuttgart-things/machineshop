---
preSurvey:
  - prompt: "SCENARIO"
    name: scenario
    options:
      - "git"
      - "infrastructure-as-code"
      - "container"

  - prompt: "SEVERITY"
    name: severity
    options:
      - "INFO"
      - "WARNING"
      - "ERROR"

surveys:
  - tests/{{ .system }}-survey.yaml

aliases:
  - "gitlab-survey:git"
  - "github-survey:git"



